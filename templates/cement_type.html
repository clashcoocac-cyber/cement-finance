{% extends "base.html" %}
{% block content %}
<!-- Cement Types Tab -->
        <div id="cementContent" class="tab-content">
            <div class="modern-card rounded-2xl p-6 mb-6 card-hover">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Yangi Sement Turi Qo'shish</h2>
                <form action="{% url 'cement_type' %}" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Sement Turi Nomi</label>
                        <input type="text" name="name" id="cementType" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-white transition-all duration-300 text-sm" placeholder="Masalan: M400, M500">
                    </div>
                    <div class="flex items-end">
                        <button type="submit" class="w-full gradient-bg text-white py-3 px-4 rounded-lg hover:shadow-lg transition-all duration-300 font-bold text-sm">Sement Turi Qo'shish</button>
                    </div>
                </form>
            </div>
            <div class="glass-card rounded-3xl shadow-2xl p-10 card-hover">
                <h3 class="text-2xl font-bold text-gray-800 mb-8">Sement Turlari Ro'yxati</h3>
                <div class="overflow-x-auto">
                    <table class="w-full table-auto">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Turi</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Amallar</th>
                            </tr>
                        </thead>
                        <tbody id="cementTable" class="divide-y divide-gray-200">
                            {% for cement_type in cement_types %}
                                <tr>
                        <td class="px-4 py-3 text-sm text-gray-900">{{ cement_type.name }}</td>
                        <td class="px-4 py-3 text-sm">
                            <form action="{% url 'cement_type_delete' cement_type.id %}" method="POST">
                                {% csrf_token %}
                            <button type="submit" onclick="return confirm('Rostan ham o\'chirmoqchimisiz?')" class="text-red-600 hover:text-red-800">O'chirish</button>
                        </form>
                        </td>
                    </tr>
                            {% empty %}
                                <tr>
                                    <td colspan="2" class="px-4 py-3 text-sm text-gray-500 text-center">Hozircha sement turlari mavjud emas</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
{% endblock %}
